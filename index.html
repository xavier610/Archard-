<!DOCTYPE html>

  <style>/* Warna latar belakang utama */
body {
  background-color: #1e1e2f;
  color: #ffffff;
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  padding: 0;
}

/* Container rata tengah */
.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
}

/* Foto profil */
.profile-image {
  width: 100px;
  height: 100px;
  object-fit: cover;
  border-radius: 50%;
  border: 2px solid #ffffff;
  margin-bottom: 10px;
}

/* Nama dan bio */
.profile-name {
  font-size: 1.5rem;
  margin: 10px 0 5px;
}

.profile-bio {
  color: #90ee90; /* hijau lembut */
  margin: 2px 0;
}

/* Tombol link */
.link-button {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px 20px;
  margin: 10px 0;
  border-radius: 10px;
  background-color: #2a2a40;
  color: #ffffff;
  text-decoration: none;
  font-weight: 500;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.link-button:hover {
  background-color: #3a3a5c;
  transform: translateY(-2px);
}

/* Feather icons styling */
.link-button i {
  width: 20px;
  height: 20px;
  stroke-width: 2;
  color: #ffffff;
}

/* Footer */
.footer {
  text-align: center;
  margin-top: 40px;
  font-size: 0.9rem;
  color: #999;
}</style>
